<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Product List</h1>
<ul id="product-list">
    <li><button onclick="addToCart('Item 1')">Add Item 1 to Cart</button></li>
    <li><button onclick="addToCart('Item 2')">Add Item 2 to Cart</button></li>
    <li><button onclick="addToCart('Item 3')">Add Item 3 to Cart</button></li>
</ul>

<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
</div>

<script>
    function addToCart(item) {
        // Get the cart items ul element
        var cartItemsElement = document.getElementById("cart-items");

        // Create a new li element
        var li = document.createElement("li");

        // Set the innerHTML of the li element to the item name
        li.innerHTML = item;

        // Append the li element to the cart items ul element
        cartItemsElement.appendChild(li);
    }
</script>

</body>
</html>
