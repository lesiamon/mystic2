<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css"> <!-- Add your cart-specific CSS if needed -->
    <title>Your Cart</title>
</head>

<body>
    <header>
        <!-- Your cart header content -->
    </header>

    <div class="cart-section">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically here -->
        </ul>
    </div>

    <!-- Your existing footer content -->

    <script>
        // Function to add items to the cart
        function addToCart(itemName, itemPrice) {
            // Get the cart count element
            var cartCountElement = document.getElementById("cart-count");

            // Increment the cart count
            var currentCount = parseInt(cartCountElement.innerText);
            cartCountElement.innerText = currentCount + 1;

            // Get the cart items ul element
            var cartItemsElement = document.getElementById("cart-items");

            // Create a new li element
            var li = document.createElement("li");

            // Set the innerHTML of the li element to the item name and price
            li.innerHTML = itemName + " - Ksh " + itemPrice;

            // Append the li element to the cart items ul element
            cartItemsElement.appendChild(li);
        }
    </script>
</body>
</html>
