<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
    <title>Phone Services</title>
</header>


<body>
    <header>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="search-input" id="search" placeholder="Search...">
            <select class="search-dropdown" id="category">
                <option value="all">All Categories</option>
                <option value="mobile">Mobile Phones</option>
                <option value="television">Television</option>
                <!-- Add more options as needed -->
            </select>
            <a href="your-search-action.html">
                <i class="fa fa-search search-icon" aria-hidden="true"></i> <!-- Font Awesome search icon -->
            </a>
            <a href="Cart.html" class="cart-link">
                <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
                <span id="cart-count">0</span>
            </a>
        </div>

        </header>
    </body>   

<main>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card-container">
            <div class="card card-1">
                <img src="phone.jpg ">
                <p>
                    <ul>
                        <li><strong>Ksh 70,000</strong></li>
                    </ul>
                </p>
    
                <div class="add-to-cart">
                    <button class="add-button"><i class="fa fa-plus"></i></button>
                    <button class="buy-button" onclick="openBuyModal()">Buy</button> 
                </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="phone2.jpg" alt="Product Image 2">
            <p>Product Title 2</p>
            <h2>$120.00</h2>
            <button class="add-to-cart" onclick="addtocart()">Add to Cart</button>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="phone3.jpg" alt="Product Image 3">
            <p>Product Title 3</p>
            <h2>$90.00</h2>
            <button class="add-to-cart" onclick="addtocart()">Add to Cart</button>
        </div>
    </div>
</main>

<!-- Modal and Buy Modal elements here -->

<footer>
    <!-- Your footer content here -->
</footer>

<!-- Include your JavaScript file at the end -->
<script src="script.js"></script>
</body>
</html>
